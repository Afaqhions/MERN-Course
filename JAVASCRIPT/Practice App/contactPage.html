<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: #0d3b66;
        color: white;
      }
      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
      }
      .navbar ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      .navbar ul li a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      .navbar ul li a:hover {
        color: #f4d35e;
      }
      .hamburger {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
      }
      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: white;
      }
      @media (max-width: 768px) {
        .navbar ul {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 30px;
          background-color: #0d3b66;
          width: 200px;
          padding: 10px;
          border-radius: 5px;
        }
        .navbar ul.active {
          display: flex;
        }
        .hamburger {
          display: flex;
        }
      }
      form {
        background: white;
        padding: 20px;
        margin: 20px;
        border-radius: 5px;
      }
      form div {
        margin-bottom: 10px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input, textarea {
        width: 100%;
        padding: 8px;
      }
      .data {
        background: white;
        padding: 20px;
        margin: 20px;
        border-radius: 5px;
      }
      button{
        height: 30px;
        width: 100%;
        border: none;
        font-size: 18px;
        cursor: pointer;
        border-radius: 10px;
        color: whitesmoke;
        background-color: #0d3b66;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Projects</div>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./tasbih.html">Tasbih</a></li>
        <li><a href="./addToCartCounter.html">Add To Cart Counter</a></li>
        <li><a href="./contactPage.html">Contact</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Form -->
    <form onsubmit="formSubmit(event)">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>

    <!-- Display Data -->
    <div class="data">
      <h2>Contact Information</h2>
      <p id="displayName"></p>
      <p id="displayEmail"></p>
      <p id="displayPhone"></p>
      <p id="displayMessage"></p>
      <p id="displayAddress"></p>
    </div>

    <script>
      function formSubmit(event) {
        event.preventDefault(); // Prevent page reload

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let message = document.getElementById("message").value;
        let address = document.getElementById("address").value;

        if (name && email && phone && message && address) {
          alert("Form submitted successfully!");

          // Display the data
          document.getElementById("displayName").innerText = "Name: " + name;
          document.getElementById("displayEmail").innerText = "Email: " + email;
          document.getElementById("displayPhone").innerText = "Phone: " + phone;
          document.getElementById("displayMessage").innerText = "Message: " + message;
          document.getElementById("displayAddress").innerText = "Address: " + address;
        } else {
          alert("Please fill out all fields.");
        }
      }
    </script>
  </body>
</html>
